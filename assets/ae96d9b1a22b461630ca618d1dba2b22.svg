<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="601" height="401" viewBox="0,0,601,401"><g transform="translate(0.5,0.5)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-0.5,400.5v-401h601v401z" fill="#ffffff" stroke="none" stroke-width="0"/><text transform="translate(18.5276,49.07975) scale(0.75665,0.75665)" font-size="40" xml:space="preserve" fill="#ff00c5" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;Berkeley Mono&quot;, Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Welcome to the Bubble Sort Game</tspan></text><text transform="translate(72.86082,85.32646) scale(0.46167,0.46167)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;Berkeley Mono&quot;, Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Sort the blocks from smallest to largest.</tspan></text><text transform="translate(126,139.76875) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ff00c5" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;Berkeley Mono&quot;, Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">The Bubble Sorting Algorithm</tspan></text><text transform="translate(20,179.72873) scale(0.43673,0.43673)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;Berkeley Mono&quot;, Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">1. Start at the beginning of the list </tspan><tspan x="0" dy="46.15px">2. Compare the first element to the second </tspan><tspan x="0" dy="46.15px">3. If the first is greater than the second, swap them </tspan><tspan x="0" dy="46.15px">4. Continue this process until the end of the list </tspan><tspan x="0" dy="46.15px">5. Repeat the process until no more swaps are needed </tspan></text><text transform="translate(24,311) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ff00c5" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;Berkeley Mono&quot;, Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">To swap, click the buttons or use N and Y keys</tspan></text><path d="M14.5,273.86861v-158.86861h571v158.86861z" fill="none" stroke="#00b300" stroke-width="1"/></g></g></svg>